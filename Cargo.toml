[package]
name = "parsing_rs"
version = "0.3.4"
edition = "2018"
repository = "https://gitee.com/BoleanTech/parsing-rs"

[workspace]
exclude = ["benches"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[dependencies]
nom = "7"
serde = {version = "1.0", features = ["derive"]} # https://serde.rs/
serde_json = "1.0"

[dev-dependencies]
# required by parsing_pcap example and parsing bench
pcap-parser = "0.11.1"
colored = "2"
walkdir = "2.3.2"

[[example]]
name = "parsing_pcap"
path = "examples/parsing_pcap.rs"

[[example]]
name = "parsing_rules"
path = "examples/parsing_rules.rs"